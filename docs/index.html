<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyCaption - YouTube Video Captions</title>
    <style>
      :root {
        /* Dark theme variables (default) */
        --bg-gradient-start: #1a1a2e;
        --bg-gradient-end: #16213e;
        --container-bg: #2d2d44;
        --header-bg: #1e1e2e;
        --header-text: #e0e0e0;
        --section-bg: #3a3a52;
        --section-border: #4a4a62;
        --input-bg: #2d2d44;
        --input-text: #e0e0e0;
        --input-border: #5a5a72;
        --input-placeholder: #a0a0b0;
        --caption-item-bg: #2d2d44;
        --caption-item-text: #e0e0e0;
        --caption-item-hover: #4a4a62;
        --text-muted: #a0a0b0;
        --error-bg: #4a2c2c;
        --error-text: #ff6b6b;
        --spinner-border: #4a4a62;
        --box-shadow: rgba(0, 0, 0, 0.3);
      }

      [data-theme="light"] {
        /* Light theme variables */
        --bg-gradient-start: #f0f2f5;
        --bg-gradient-end: #e8ecf0;
        --container-bg: #ffffff;
        --header-bg: #4a90e2;
        --header-text: #ffffff;
        --section-bg: #f8f9fa;
        --section-border: #e9ecef;
        --input-bg: #ffffff;
        --input-text: #333333;
        --input-border: #ced4da;
        --input-placeholder: #6c757d;
        --caption-item-bg: #ffffff;
        --caption-item-text: #333333;
        --caption-item-hover: #f8f9fa;
        --text-muted: #6c757d;
        --error-bg: #f8d7da;
        --error-text: #721c24;
        --spinner-border: #dee2e6;
        --box-shadow: rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-gradient-start) 0%,
          var(--bg-gradient-end) 100%
        );
        min-height: 100vh;
        padding: 20px;
        transition: background 0.3s ease;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: var(--container-bg);
        border-radius: 15px;
        box-shadow: 0 20px 40px var(--box-shadow);
        overflow: hidden;
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }

      .header {
        background: var(--header-bg);
        color: var(--header-text);
        padding: 30px;
        text-align: center;
        position: relative;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .theme-switcher {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 8px 16px;
        color: var(--header-text);
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .theme-switcher:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .url-input-section {
        padding: 30px;
        background: var(--section-bg);
        border-bottom: 1px solid var(--section-border);
        transition: background 0.3s ease, border-color 0.3s ease;
      }

      .input-group {
        display: flex;
        gap: 15px;
        max-width: 800px;
        margin: 0 auto;
      }

      .url-input {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid var(--input-border);
        border-radius: 10px;
        font-size: 16px;
        background: var(--input-bg);
        color: var(--input-text);
        transition: border-color 0.3s ease, background 0.3s ease,
          color 0.3s ease;
      }

      .url-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .url-input::placeholder {
        color: var(--input-placeholder);
      }

      .load-btn {
        padding: 15px 30px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .load-btn:hover {
        background: #5a67d8;
      }

      .load-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .loading {
        text-align: center;
        padding: 40px;
        font-size: 18px;
        color: var(--text-muted);
        transition: color 0.3s ease;
      }

      .spinner {
        border: 3px solid var(--spinner-border);
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
        transition: border-color 0.3s ease;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .video-section {
        display: none;
        padding: 30px;
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 30px;
        min-height: 600px;
      }

      .video-container {
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        aspect-ratio: 16/9;
      }

      .video-player-wrapper {
        width: 100%;
        height: 100%;
      }

      .video-player {
        width: 100%;
        height: 100%;
      }

      .video-info {
        background: var(--section-bg);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        transition: background 0.3s ease;
      }

      .upload-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 15px 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        margin-bottom: 10px;
        width: 100%;
      }

      .upload-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .upload-btn:active {
        transform: translateY(0);
      }

      .captions-panel {
        background: var(--section-bg);
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: background 0.3s ease;
      }

      .captions-header {
        background: var(--header-bg);
        color: var(--header-text);
        padding: 20px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .captions-list {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
      }

      .caption-item {
        padding: 12px 15px;
        margin-bottom: 8px;
        background: var(--caption-item-bg);
        color: var(--caption-item-text);
        border-radius: 8px;
        cursor: pointer;
        border-left: 4px solid transparent;
        font-size: 0.95rem;
        line-height: 1.4;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .caption-item.active {
        background: #667eea;
        color: white;
        border-left-color: #5a67d8;
      }

      .caption-time {
        font-size: 0.8rem;
        opacity: 0.7;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .caption-text {
        line-height: 1.3;
      }

      .error {
        background: var(--error-bg);
        color: var(--error-text);
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        border-left: 4px solid #dc3545;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .no-captions {
        text-align: center;
        color: var(--text-muted);
        padding: 40px 20px;
        font-style: italic;
        transition: color 0.3s ease;
      }

      .upload-status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        display: none;
      }

      .upload-status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .upload-status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .upload-status.loading {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      @media (max-width: 968px) {
        body {
          padding: 10px;
        }

        .container {
          border-radius: 10px;
        }

        .header {
          padding: 20px 15px;
        }

        .theme-switcher {
          top: 15px;
          right: 15px;
          padding: 6px 12px;
          font-size: 0.8rem;
        }

        .header h1 {
          font-size: 2rem;
          margin-bottom: 5px;
        }

        .header p {
          font-size: 1rem;
        }

        .url-input-section {
          padding: 20px 15px;
        }

        .input-group {
          flex-direction: column;
          gap: 10px;
        }

        .url-input {
          padding: 12px 15px;
          font-size: 16px;
        }

        .load-btn {
          padding: 12px 20px;
          font-size: 16px;
        }

        .video-section {
          padding: 15px;
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .video-container {
          margin-bottom: 15px;
        }

        .video-player-wrapper {
          height: 250px;
        }

        .video-info {
          padding: 15px;
          margin-bottom: 15px;
        }

        .upload-section {
          margin-bottom: 15px;
        }

        .captions-panel {
          height: 400px;
        }

        .captions-header {
          padding: 15px;
          font-size: 1rem;
        }

        .captions-list {
          padding: 10px;
        }

        .caption-item {
          padding: 8px 10px;
          margin-bottom: 5px;
          font-size: 0.9rem;
        }

        .caption-time {
          font-size: 0.75rem;
          margin-bottom: 3px;
        }

        .loading {
          padding: 30px 15px;
          font-size: 16px;
        }

        .error {
          margin: 15px;
          padding: 15px;
          font-size: 14px;
        }

        .no-captions {
          padding: 30px 15px;
          font-size: 14px;
        }

        .upload-btn {
          padding: 12px 20px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button
          class="theme-switcher"
          id="theme-switcher"
          onclick="toggleTheme()"
        >
          🌙 Dark
        </button>
        <h1>PyCaption</h1>
        <p>Watch YouTube videos with interactive captions</p>
      </div>

      <div class="url-input-section">
        <div class="input-group">
          <input
            type="text"
            id="youtube-url"
            class="url-input"
            placeholder="Enter YouTube URL (e.g., https://www.youtube.com/watch?v=...)"
          />
          <button class="load-btn" onclick="loadVideo()">Load Video</button>
        </div>
      </div>

      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
        Loading video...
      </div>

      <div id="error-message" class="error" style="display: none"></div>

      <div id="video-section" class="video-section" style="display: none">
        <div class="video-side">
          <div class="video-container">
            <div class="video-player-wrapper">
              <div id="youtube-player"></div>
            </div>
          </div>

          <div class="upload-section">
            <input
              type="file"
              id="caption-file"
              accept=".vtt,.srt,.txt"
              style="display: none"
              onchange="handleFileSelect(event)"
            />
            <button
              class="upload-btn"
              onclick="document.getElementById('caption-file').click()"
            >
              📁 Upload Caption File
            </button>
            <div class="upload-formats">Supported formats: VTT, SRT, TXT</div>
            <div id="upload-status" class="upload-status"></div>
          </div>
        </div>

        <div class="captions-panel">
          <div class="captions-header">📝 Captions</div>
          <div class="captions-list" id="captions-list">
            <div class="no-captions">
              Upload a caption file to see captions here
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let player;
      let videoData = null;
      let currentVideoId = null;

      // YouTube API functions
      function loadYouTubeAPI() {
        if (window.YT) return;

        const tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      }

      function onYouTubeIframeAPIReady() {
        console.log("YouTube API ready");
      }

      function createPlayer(videoId) {
        if (player) {
          player.loadVideoById(videoId);
          return;
        }

        player = new YT.Player("youtube-player", {
          height: "100%",
          width: "100%",
          videoId: videoId,
          playerVars: {
            playsinline: 1,
            rel: 0,
            modestbranding: 1,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      function onPlayerReady(event) {
        console.log("Player ready");
      }

      function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
          startCaptionSync();
        } else {
          stopCaptionSync();
        }
      }

      // Caption sync
      let syncInterval;

      function startCaptionSync() {
        stopCaptionSync();
        syncInterval = setInterval(syncCaptions, 100);
      }

      function stopCaptionSync() {
        if (syncInterval) {
          clearInterval(syncInterval);
          syncInterval = null;
        }
      }

      function syncCaptions() {
        if (!player || !videoData || !videoData.captions) return;

        const currentTime = player.getCurrentTime();
        const captions = videoData.captions;

        // Find active caption
        let activeCaption = null;
        for (const caption of captions) {
          if (
            currentTime >= caption.start_time &&
            currentTime <= caption.end_time
          ) {
            activeCaption = caption;
            break;
          }
        }

        // Update active caption
        const captionItems = document.querySelectorAll(".caption-item");
        captionItems.forEach((item, index) => {
          if (activeCaption && captions[index] === activeCaption) {
            item.classList.add("active");
            item.scrollIntoView({ behavior: "smooth", block: "center" });
          } else {
            item.classList.remove("active");
          }
        });
      }

      // Utility functions
      function showLoading() {
        document.getElementById("loading").style.display = "block";
        document.getElementById("error-message").style.display = "none";
        document.getElementById("video-section").style.display = "none";
      }

      function hideLoading() {
        document.getElementById("loading").style.display = "none";
      }

      function showError(message) {
        hideLoading();
        const errorDiv = document.getElementById("error-message");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        document.getElementById("video-section").style.display = "none";
      }

      // Extract video ID from YouTube URL
      function extractVideoId(url) {
        const regex =
          /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
      }

      // Load video
      async function loadVideo() {
        const url = document.getElementById("youtube-url").value.trim();

        if (!url) {
          showError("Please enter a YouTube URL");
          return;
        }

        const videoId = extractVideoId(url);
        if (!videoId) {
          showError("Invalid YouTube URL format");
          return;
        }

        showLoading();

        try {
          // Create static video data (no backend processing)
          videoData = {
            video_id: videoId,
            captions: [],
          };

          currentVideoId = videoId;
          console.log("Video data created:", videoData);

          // Show video section first
          hideLoading();
          document.getElementById("video-section").style.display = "grid";

          // Create YouTube player
          if (window.YT && window.YT.Player) {
            createPlayer(videoData.video_id);
          } else {
            window.onYouTubeIframeAPIReady = () => {
              createPlayer(videoData.video_id);
            };
          }

          // Display captions (empty initially)
          displayCaptions(videoData.captions);
        } catch (error) {
          hideLoading();
          showError(error.message);
        }
      }

      // Display captions
      function displayCaptions(captions) {
        const captionsList = document.getElementById("captions-list");

        if (!captions || captions.length === 0) {
          captionsList.innerHTML =
            '<div class="no-captions">Upload a caption file to see captions here</div>';
          return;
        }

        captionsList.innerHTML = captions
          .map((caption, index) => {
            const startTime = formatTime(caption.start_time);
            const endTime = formatTime(caption.end_time);
            return `
              <div class="caption-item" onclick="seekToCaption(${caption.start_time})">
                <div class="caption-time">${startTime} - ${endTime}</div>
                <div class="caption-text">${caption.text}</div>
              </div>
            `;
          })
          .join("");
      }

      function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = Math.floor(seconds % 60);

        if (hours > 0) {
          return `${hours}:${minutes.toString().padStart(2, "0")}:${secs
            .toString()
            .padStart(2, "0")}`;
        }
        return `${minutes}:${secs.toString().padStart(2, "0")}`;
      }

      function seekToCaption(time) {
        if (player && player.seekTo) {
          player.seekTo(time, true);
        }
      }

      // File upload handling
      function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
          uploadCaptionFile(file);
        }
      }

      function showUploadStatus(message, type) {
        const statusDiv = document.getElementById("upload-status");
        statusDiv.textContent = message;
        statusDiv.className = `upload-status ${type}`;
        statusDiv.style.display = "block";
      }

      // Client-side caption parsers
      function parseVTT(content) {
        const captions = [];
        const lines = content.split("\n");
        let i = 0;

        // Skip WEBVTT header
        while (i < lines.length && !lines[i].includes("-->")) {
          i++;
        }

        while (i < lines.length) {
          const line = lines[i].trim();
          if (line.includes("-->")) {
            const [startTime, endTime] = line.split("-->").map((t) => t.trim());
            i++;
            let text = "";
            while (i < lines.length && lines[i].trim() !== "") {
              text += lines[i].trim() + " ";
              i++;
            }
            if (text.trim()) {
              captions.push({
                start_time: timeToSeconds(startTime),
                end_time: timeToSeconds(endTime),
                text: text.trim(),
              });
            }
          }
          i++;
        }
        return captions;
      }

      function parseSRT(content) {
        const captions = [];
        const blocks = content.split("\n\n");

        for (const block of blocks) {
          const lines = block.trim().split("\n");
          if (lines.length >= 3) {
            const timeLine = lines[1];
            if (timeLine.includes("-->")) {
              const [startTime, endTime] = timeLine
                .split("-->")
                .map((t) => t.trim());
              const text = lines.slice(2).join(" ").trim();
              if (text) {
                captions.push({
                  start_time: timeToSeconds(startTime.replace(",", ".")),
                  end_time: timeToSeconds(endTime.replace(",", ".")),
                  text: text,
                });
              }
            }
          }
        }
        return captions;
      }

      function parseTXT(content) {
        const captions = [];
        const lines = content.split("\n");
        let time = 0;

        for (const line of lines) {
          const text = line.trim();
          if (text) {
            captions.push({
              start_time: time,
              end_time: time + 5, // 5 second duration
              text: text,
            });
            time += 5;
          }
        }
        return captions;
      }

      function timeToSeconds(timeStr) {
        const parts = timeStr.split(":");
        if (parts.length === 3) {
          const [hours, minutes, seconds] = parts;
          return (
            parseInt(hours) * 3600 +
            parseInt(minutes) * 60 +
            parseFloat(seconds)
          );
        } else if (parts.length === 2) {
          const [minutes, seconds] = parts;
          return parseInt(minutes) * 60 + parseFloat(seconds);
        }
        return parseFloat(timeStr);
      }

      async function uploadCaptionFile(file) {
        showUploadStatus("🔄 Processing caption file...", "loading");

        try {
          const content = await file.text();
          const fileName = file.name.toLowerCase();
          let captions = [];

          if (fileName.endsWith(".vtt")) {
            captions = parseVTT(content);
          } else if (fileName.endsWith(".srt")) {
            captions = parseSRT(content);
          } else if (fileName.endsWith(".txt")) {
            captions = parseTXT(content);
          } else {
            throw new Error(
              "Unsupported file format. Please use VTT, SRT, or TXT files."
            );
          }

          if (captions.length === 0) {
            throw new Error("No captions found in the file.");
          }

          // Update global video data
          if (videoData) {
            videoData.captions = captions;
          }

          // Replace current captions with uploaded ones
          displayCaptions(captions);
          showUploadStatus(
            `✅ Successfully loaded ${captions.length} captions!`,
            "success"
          );

          // Hide status after 3 seconds
          setTimeout(() => {
            document.getElementById("upload-status").style.display = "none";
          }, 3000);
        } catch (error) {
          showUploadStatus("❌ Processing failed: " + error.message, "error");
        }
      }

      // Theme switching functionality
      function toggleTheme() {
        const body = document.body;
        const switcher = document.getElementById("theme-switcher");
        const currentTheme = body.getAttribute("data-theme");

        if (currentTheme === "light") {
          // Switch to dark theme
          body.removeAttribute("data-theme");
          switcher.innerHTML = "🌙 Dark";
          localStorage.setItem("theme", "dark");
        } else {
          // Switch to light theme
          body.setAttribute("data-theme", "light");
          switcher.innerHTML = "☀️ Light";
          localStorage.setItem("theme", "light");
        }
      }

      // Load saved theme on page load
      function loadSavedTheme() {
        const savedTheme = localStorage.getItem("theme");
        const body = document.body;
        const switcher = document.getElementById("theme-switcher");

        if (savedTheme === "light") {
          body.setAttribute("data-theme", "light");
          switcher.innerHTML = "☀️ Light";
        } else {
          body.removeAttribute("data-theme");
          switcher.innerHTML = "🌙 Dark";
        }
      }

      // Enter key support
      document
        .getElementById("youtube-url")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            loadVideo();
          }
        });

      // Load YouTube API and theme when page loads
      window.addEventListener("load", () => {
        loadSavedTheme();
